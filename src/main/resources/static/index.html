<!DOCTYPE html>
<html>
  <head>
    <title>Hello AngularJS</title>
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="styleSheet"/>
    <link href="components/angular-xeditable/dist/css/xeditable.css" rel="styleSheet"/>
    <link href="components/table.css" rel="styleSheet"/>
    <link href="components/signin.css" rel="styleSheet"/>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="app/appConfig.js"></script>
    <script src="app/pbCtrl.js"></script>
    <script src="app/loginCtrl.js"></script>
    <script src="app/regCtrl.js"></script>
    <style type="text/css">
      [ng\:cloak], [ng-cloak], .ng-cloak {
          display: none !important;
      }
    </style>
  </head>
  <body ng-app="app" ng-cloak="" class="ng-cloak">
    <div ng-controller="mainCtrl" class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <uib-tabset>
          <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" ui-sref="{{tab.route}}" active="tab.active" disable="tab.disabled" select="tabClick()" ng-show="tab.visible"></uib-tab>
        </uib-tabset>
        <div ui-view></div>
      </div>
    </div>
  </body>
</html>
